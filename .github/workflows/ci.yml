# Github workflow for Continuous Integration

name: CI

on:
  push:
    branches:
      - github-actions
      - browser-testing-migration

  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1

      - name: Install dependencies
        run: npm ci

      - name: Build the package
        run: npm run build

      - name: Setup browser testing
        uses: browserstack/github-actions@master
        with:
          username: ${{ secrets.BROWSERSTACK_USERNAME }}
          accessKey: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
          tunnelIdentifier: $GITHUB_RUN_ID

      - name: Run tests with code coverage
        run: npm run test

      - name: Send code coverage to Coveralls
        uses: coverallsapp/github-action@v1.1.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
